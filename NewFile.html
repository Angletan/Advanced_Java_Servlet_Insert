<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="Insert">
<table border="2">
<tr>
<td>ID:</td>
<td><input type="number" name="id"></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>Branch:</td>
<td><select name="branch" id="branch">
<option value="Select">Select</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
</select>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="Female">Female<input type="radio" name="gender" value="Male">Male</td>
</tr>
<tr>
<td>Known_Language:</td>
<td><input type="checkbox" name="language" value="c">C<input type="checkbox" name="language" value="python">Python</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit"></td>
</tr>
</table>
</form>
</body>
</html>
